<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Personal-Blog-SBA5t</title>
</head>
<body>
    <main>
        <form id="Blog" novalidate>
            <h1>This is my personal blog post</h1>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter your title" required>
            <span class="error-message" id="titleError"></span>
            
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Enter the content here" required></textarea>
            <span class="error-message" id="contentError"></span>

            <button id="submit">Submit</button>
        </form>

        <h2>All My Blogs:</h2>
        <ul id="list">

        </ul>
    </main>
</body>
</html>
